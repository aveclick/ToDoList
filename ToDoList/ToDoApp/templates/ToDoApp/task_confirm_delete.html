{% extends 'ToDoApp/main.html' %}
{% block content %}

<div class="header-bar">
<a href="{% url 'tasks' %}">&#8592;Go back</a>
</div>
<div class="card-body">
<form method="post">
  {% csrf_token %}
  <h5>Are you sure you want to delete this task  "{{ task }}" ?</h5>
  <input class="button" type="submit" value="Delete">
</form>
</div>
{% endblock content %}
